<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Trusty Cart{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Domine&family=Nunito&family=Tinos&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for social icons (in <head>) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  </head>

  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="logoname nav-link active" href="#">Sentinel Cart</a>
              </li>
              <li class="nav-item">
                <a class="homename nav-link active" href="{{ url_for('main_bp.index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Festive Deals</a>
              </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-2">
              {% if user.is_authenticated %}
              <li class="nav-item d-flex align-items-center">
                <img src="{{ user.avatar_url }}" alt="Avatar" class="rounded-circle me-2" width="32" height="32" />
                <span>{{ user.username }}</span>
                <a class="nav-link ms-3" href="{{ url_for('auth_bp.logout') }}">Sign Out</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('auth_bp.login_register') }}">Login</a>
              </li>
              {% endif %}
            </ul>

            <ul class="navbar-nav pe-2">
              <a class="nav-link active" href="#">Orders</a>
            </ul>

            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search Products"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
