<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>403 Forbidden</title>
  <style>
    body {
      background: #e8e5e5;
      color: #721c24;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      font-size: 5em;
      margin: 0.2em 0;
    }
    p {
      font-size: 1.5em;
      margin: 0.2em 0 2em 0;
    }
    a {
      color: #721c24;
      text-decoration: none;
      border: 2px solid #721c24;
      padding: 0.5em 1.5em;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    a:hover {
      background: #721c24;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>403 Forbidden</h1>
  <p>Malicious request detected and blocked by Sentinel AI.</p>
  <a href="/">Return Home</a>
</body>
</html>
